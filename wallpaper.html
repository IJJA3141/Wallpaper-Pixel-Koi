<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".css">
</head>
<body id="background">
    <!--<div id="ui" style="visibility: hidden;">-->
    <div id="ui">
        <button id="hideShow" onclick="hideShow()" class="show"></button>
        <div id="timeDate">
            <div id="time">
                <p id="clockIcon">󱑎</p>
                <p id="timePP">:</p>
                <p id="timeText"></p>
                <canvas id="underLine"></canvas>
            </div>
            <div id="date">
                <p id="calendarIcon">󱨱</p>
                <p id="datePP">:</p>
                <p id="dateText"></p>
            </div>
        </div>
        <div id="music">
            <div id="songArtist">
                <p id="songIcon">󰲸</p>
                <p id="song"></p>
                <p id="artistIcon">󰠃</p>
                <p id="artist"></p>
            </div>
                <!--<div id="albumCover"><img id="albumCoverImage"></div>-->
            <div id="audioVisualizationPlayback">
                <canvas id="audioVisualization"></canvas>
                <p id="playbackPosition">00:00</p>
                <p id="playbackTime">00:00</p>
                <canvas id="playback"></canvas>
            </div>
        </div>
        <div id="battery">
            <canvas id="batteryLoadBar"></canvas>
            <p id="batteryLoadText">000%</p>
        </div>
    </div>
    <img id="backgroundImage" src=".gif">
</body>
<script type="text/javascript" src=".js"></script>
</html>
